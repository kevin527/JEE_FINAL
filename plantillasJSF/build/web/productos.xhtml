<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./plantillas/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
   

    <ui:define name="contenido">
        
                                 
                
        <h3>NUEVOS</h3>
    <h:body>
        <p:galleria value="#{galleriaBean.images}" var="image" panelWidth="800" panelHeight="400" showCaption="false" autoPlay="false" >  
        <p:graphicImage value="images/galleria/#{image}" title="#{image}"/>  
    </p:galleria> 
    </h:body>
        
        <br></br>  
        <h3>USADOS</h3>
        <table border="0" >
            <thead>
                <tr>
                    <th>
                        <p:panelGrid columns="2">
    <f:facet name="header">
        <p:graphicImage value="/images/galleria/usados/1.jpg" />
    </f:facet>
 
    <h:outputText value="Marca" />
    <h:outputText value="Chevrolet" />
 
    <h:outputText value="Linea" />
    <h:outputText value="Camaro ss" />
    
    <h:outputText value="Modelo" />
    <h:outputText value="1972" />
 
    <h:outputText value="Color" />
    <h:outputText value="Plateado" />
 
    <h:outputText value="Costo" />
    <h:outputText value="$130.000.000" />
</p:panelGrid>
                    </th>
                    <th>
    <p:panelGrid columns="2">
    <f:facet name="header">
        <p:graphicImage value="/images/galleria/usados/2.jpg" />
    </f:facet>
 
    <h:outputText value="Marca" />
    <h:outputText value="Toyota" />
 
    <h:outputText value="Linea" />
    <h:outputText value="Prado" />
    
    <h:outputText value="Modelo" />
    <h:outputText value="2008" />
 
    <h:outputText value="color" />
    <h:outputText value="Gris" />
 
    <h:outputText value="Costo" />
    <h:outputText value="$50.000.000" />
</p:panelGrid>
                    </th>
                   
                    <th>
                                       <p:panelGrid columns="2">
    <f:facet name="header">
        <p:graphicImage value="/images/galleria/usados/3.jpg" />
    </f:facet>
 
    <h:outputText value="Marca" />
    <h:outputText value="Mitsubishi" />
 
    <h:outputText value="Linea" />
    <h:outputText value="Montero" />
    
    <h:outputText value="Modelo" />
    <h:outputText value="2003" />
 
    <h:outputText value="Color" />
    <h:outputText value="Negro" />
 
    <h:outputText value="Costo" />
    <h:outputText value="20.000.000" />
</p:panelGrid>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <br>     
        </br>
 
        
        
        
    <h:form>
        <p:growl id="msgs" showDetail="false" />
 
   
 
    <p:fieldset legend="Toggleable" toggleable="true" toggleSpeed="500">
        <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage value="/images/galleria/marcas/Chevrolet.png" />
            <h:outputText value="Chevrolet es una marca de automóviles con sede en Estados Unidos perteneciente al grupo General Motors.
                          Nació de la alianza de Louis Chevrolet y William Crapo Durant el 3 de noviembre de 1911 en los Estados Unidos, 
                          fabricando primeramente automóviles robustos y más tarde modelos de bajo costo."></h:outputText>
        </h:panelGrid>
    </p:fieldset>
    
    <p:fieldset legend="Toggleable" toggleable="true" toggleSpeed="500">
        <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage value="/images/galleria/marcas/ford.png" />
            <h:outputText value="La Ford Motor Company, más conocida simplemente como Ford, es una empresa multinacional estadounidense fabricante de automóviles con base en Dearborn (Míchigan, Estados Unidos). Fue fundada en el 16 de junio de 1903 por Henry Ford en Detroit (Míchigan)."></h:outputText>
        </h:panelGrid>
    </p:fieldset>
    
    <p:fieldset legend="Toggleable" toggleable="true" toggleSpeed="500">
        <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage value="/images/galleria/marcas/Toyota.png" />
            <h:outputText value="La historia de Toyota comienza a fines del siglo XIX, cuando Sakichi Toyoda inventa el primer telar automático, que revoluciona la industria textil del país. Impulsado por el éxito de sus telares, en 1907 funda la empresa Toyoda Automatic Loom Works, convirtiéndose en un fabricante líder. Cautivado por la incipiente industria automotriz, en 1929 Sakichi vende los derechos de sus patentes de telares a la empresa británica Platt Brothers, e invierte esos ingresos en el desarrollo del primer vehículo Toyota."></h:outputText>
        </h:panelGrid>
    </p:fieldset>
</h:form>
    
    </ui:define>
       

    
    
    
    
    
    
    
 
    
    
</ui:composition>
