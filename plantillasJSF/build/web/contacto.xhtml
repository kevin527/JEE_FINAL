<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                titulo
            </ui:define>

            <ui:define name="cabecera">
                  <ui:insert name="cabecera">
                <p:graphicImage value="images/galleria/logo.png" />
            </ui:insert>
            </ui:define>

            <ui:define name="contenido">
                <h:form> 
                    <p:growl id="growl" showDetail="false" sticky="false" life="1" />  
 
    <p:panel header="ENVIA UN MENSAGE">  
        <h:panelGrid columns="2" cellpadding="5">  
            <p:outputLabel for="msg" value="Tu mensage" />   
            <p:inputText id="msg" value="#{growlView.message}" required="true" />  
        </h:panelGrid>  
 
        <p:commandButton value="ENVIAR" actionListener="#{growlView.saveMessage}" update="growl" />  
    </p:panel> 
</h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
